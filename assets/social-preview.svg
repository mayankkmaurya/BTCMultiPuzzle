<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7931A"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#F7931A" opacity="0.05"/>
  <circle cx="1180" cy="540" r="250" fill="#F7931A" opacity="0.05"/>
  
  <!-- Bitcoin symbol -->
  <text x="640" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#F7931A">₿</text>
  
  <!-- Main title -->
  <text x="640" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">BTC Multi Puzzle</text>
  
  <!-- Subtitle -->
  <text x="640" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#AAAAAA">Hunt 3 Bitcoin Puzzles Simultaneously</text>
  
  <!-- Bounty box -->
  <rect x="440" y="420" width="400" height="80" rx="12" fill="#F7931A" opacity="0.15"/>
  <rect x="440" y="420" width="400" height="80" rx="12" stroke="#F7931A" stroke-width="2" fill="none"/>
  <text x="640" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F7931A">~21 BTC in Bounties</text>
  
  <!-- Bottom tagline -->
  <text x="640" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Free to Join • NVIDIA GPU Required • 70% to Contributors</text>
  
  <!-- URL -->
  <text x="640" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#F7931A">btcmultipuzzle.com</text>
</svg>
